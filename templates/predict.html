{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-2">Diabetes Prediction System</h1>
    <hr class="bg-white "/>
    <form action="{% url 'result' %}" class="mx-auto w-75">
        <h4 class="my-2">Enter the following info</h4>
        <hr class="bg-white "/>
        <div class="mb-1 row">
            <div class="col">
                <label for="area_income" class="form-label">No of Pregnancies</label>
                <input type="number" class="form-control" id="area_income" name="n1" required>
            </div>
            <div class="col">
                <label for="houseAge" class="form-label">Glucose (Normal - less than 140)</label>
                <input type="number" class="form-control" id="houseAge" name="n2" step="0.1" required>
            </div>
        </div>
        <div class="mb-1 row">
            <div class="col">
                <label for="houseAge" class="form-label">Blood Pressure (Normal - less than 120)</label>
                <input type="number" class="form-control" id="houseAge" name="n3" step="0.1" required>
            </div>
            <div class="col">
                <label for="skin_thickness" class="form-label">Skin Thickness (current skin thickness in mm *
                    10)</label>
                <input type="number" class="form-control" id="skin_thickness" name="n4" step="0.1" required>
            </div>
        </div>
        <div class="mb-1 row">
            <div class="col">
                <label for="insulin" class="form-label">Insulin (mcU/mL) (Normal free insulin level 17 mcU/mL)</label>
                <input type="number" class="form-control" id="insulin" name="n5" step="0.1" required>
            </div>
            <div class="col">
                <label for="BMI" class="form-label">BMI (Normal BMI - 18.5 to 24.9)</label>
                <input type="number" class="form-control" id="BMI" name="n6" step="0.1" required>
            </div>
        </div>

        <div class="mb-1">
            <label for="diabetes_pedigree_function" class="form-label">Diabetes Pedigree Function (0.00 to 2.30)</label>
            <input type="number" class="form-control" id="diabetes_pedigree_function" name="n7" step="0.1" required>
        </div>
        <div class="mb-1">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="n8" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <div class="mx-auto w-75 mt-3">
        <h2>{{ result2 }}</h2>
    </div>
</div>

</body>
</html>
